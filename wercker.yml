box: centos
build:
    steps:
    - script:
        name: Preparing
        code: |
          yum install -y git make which gcc
    - script:
        name: Run installer
        code: |
          export LOG_LEVEL=2
          curl https://raw.githubusercontent.com/kse201/dotfiles/${WERCKER_GIT_BRANCH}/etc/installer.sh | sh -x 

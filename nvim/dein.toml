[[plugins]] #{{{
repo = 'itchyny/lightline.vim'
hook_post_source = '''
    call lightline#enable()
'''
hook_add = '''
function! LSPStatus() abort
    let l:errors = 0
    let l:warnings = 0
    for item in getqflist()
        if item["type"] == "E"
            let l:errors += 1
        else
            let l:warnings += 1
        endif
    endfor
    return l:errors + l:warnings == 0 ? "LSP: OK" : "LSP: E:" . l:errors . " " . "W:" . l:warnings
endfunction

function! GitHead()
    let l:head = fugitive#head()
    return "î‚  " . l:head
endfunction

let g:lightline = {
            \ 'active': {
            \ 'left': [ [ 'mode', 'paste' ],
            \           [ 'gitbranch', 'readonly', 'filename', 'modified' ],
            \           [ 'lsp' ] ],
            \},
            \ 'component_function': {
            \   'gitbranch': 'GitHead',
            \   'lsp': 'LSPStatus'
            \ },
            \}

'''
# }}}

